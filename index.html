<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>COUNTER App</h1>
      <div class="card">
        <p>okiki-counter</p>
        <div class="display">
          <span class="result">0</span>
        </div>
      </div>

      <div class="btn">
        <button class="btn dec"><small>decrease</small></button>
        <button class="btn res"><small>Reset</small></button>
        <button class="btn inc"><small>Increase</small></button>
      </div>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
